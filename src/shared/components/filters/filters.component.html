<nb-card-header>
  <nb-accordion>
    <nb-accordion-item>
      <nb-accordion-item-header>Filtros</nb-accordion-item-header>
      <nb-accordion-item-body>
        <div fxLayout="row">





          <div class="form-group col-md-4">
            <label class="label" for="categoryId">Categoria</label>

            <nb-select  fullWidth id="categoryId"  >
              <nb-option  *ngFor="let category of categories"
                          [value]="category.id">{{ category.name }}

              </nb-option>
            </nb-select>
          </div>
          <div class="form-group col-md-4 p-4">
            <button nbButton hero status="primary"
            >
              buscar
            </button>
          </div>




        </div>
      </nb-accordion-item-body>
    </nb-accordion-item>
  </nb-accordion>

  <div class="form-group col-md-4">
    <label for="monthpicker">Month Picker</label>
    <p-calendar  view="month" dateFormat="mm/yy" [yearNavigator]="true" yearRange="2000:2030" [readonlyInput]="true" id="monthpicker"></p-calendar>
  </div>
</nb-card-header>
