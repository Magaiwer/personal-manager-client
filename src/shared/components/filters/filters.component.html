<nb-card-header>
  <nb-accordion>
    <nb-accordion-item>
      <nb-accordion-item-header>FILTERS</nb-accordion-item-header>
      <nb-accordion-item-body>
        <div fxLayout="row">

          <div class="form-group col-md-2">
            <label for="data" class="label">Per√≠odo</label>
            <input id="data" nbInput fullWidth  placeholder="dd/MM/yyyy"
                   [nbDatepicker]="formdatepicker"
                   autocomplete="off"

            >
            <nb-datepicker   #formdatepicker></nb-datepicker>
          </div>

          <div class="form-group col-md-2">
            <label for="dataFim" class="label">Periodo final</label>
            <input id="dataFim" nbInput fullWidth  placeholder="dd/MM/yyyy"
                   [nbDatepicker]="formdatepicker"
                   autocomplete="off">
            <nb-datepicker   #formdatepicker ></nb-datepicker>
          </div>

          <div class="form-group col-md-4">
            <label class="label" for="categoryId">Categoria</label>

            <nb-select  fullWidth id="categoryId"  >
              <nb-option  *ngFor="let category of categories"
                          [value]="category.id">{{ category.name }}

              </nb-option>
            </nb-select>
          </div>
        </div>
      </nb-accordion-item-body>
    </nb-accordion-item>
  </nb-accordion>


</nb-card-header>
